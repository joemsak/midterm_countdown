<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Midterm Countdown</title>
    <link rel='stylesheet' type='text/css' href='reset.css'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='flipclock.css'>
  </head>
  <body>
    <div class="header">
      <h1>Countdown to<br> Midterm<br> Elections</h1>
    </div>

    <div class="clock_box">
      <div class="clock"></div>
    </div>

    <div class="election-info-links">
      <div id="senate-link">
        <a
          href="https://en.wikipedia.org/wiki/United_States_Senate_elections,_2018#Complete_list_of_races"
          target="_blank"
        >
          Complete list of 2018 Senate Elections
        </a>
      </div>

      <div id="house-link">
        <a
          href="https://en.wikipedia.org/wiki/United_States_House_of_Representatives_elections,_2018#Complete_list_of_elections"
          target="_blank"
        >
          Complete list of 2018 House of Representatives Elections
        </a>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="flipclock.js"></script>
    <script src="link-election-info.js"></script>
    <script src="main.js"></script>
  </body>
</html>
